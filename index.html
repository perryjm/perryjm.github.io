<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fitness Documentation</title>
    <link

  <body>
    <div class="container my-5">
      <h1>Fitness Documentation</h1>
      <div class="col-lg-8 px-0">
        <a

          class="btn btn-primary"

        >
        <a
          href="https://docs.google.com/spreadsheets/d/1bxXhoLG8cC7MJBs3tT9YaptNCnYUjGE-OnnHd6fdPYA/edit?resourcekey#gid=607007758"
          class="btn btn-secondary"
          >View Logs 🪵</a
        >

        <hr class="col-1 my-4" />

        <p class="fs-5">My Current Workouts of choice</p>
        <ul>
          <li>
            <a href="https://www.darebee.com/programs/hero-journey.html"

            >
            🧙‍♂️
          </li>
          <li>
            <a href="https://www.darebee.com/programs/60-days-of-walking.html"

            >
            🚶
          </li>
        </ul>
        <p class="fs-5">Links</p>
        <ul>
          <li><a href="https://www.darebee.com/">DAREBEE.com</a></li>
        </ul>
        <hr class="col-1 my-4" />

        <hr class="col-1 my-4" />

        <button id="randomSeriousWkoutBtn" class="btn btn-secondary">
          Get Random Exercise
        </button>
        <p id="seriousWorkoutResultWindow" class="good-spacing"></p>

        <hr class="col-1 my-4" />

        <p class="good-spacing"><i id="quoteSpan"></i></p>







        <hr class="col-1 my-4" />

        <p>
          Learn to make modifications to this site
          <a
            href="https://getbootstrap.com/docs/5.3/getting-started/introduction/"

          >.

    <script src="randomExercise.js"></script>

    <script
